<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Diagnosa Peta</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #map { 
            height: 500px; 
            width: 100%; 
            border: 5px solid red; /* Border Merah Tebal biar kelihatan */
        }
    </style>
</head>
<body>

    <h1>üîç Diagnosa Peta Leaflet</h1>
    <p>Jika kotak di bawah ini tetap putih/abu-abu, berarti internet Anda memblokir akses ke Peta.</p>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        try {
            // Inisialisasi Peta
            var map = L.map('map').setView([-6.2088, 106.8456], 13);

            // Tambahkan Gambar Peta (Tiles)
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            // Tambahkan Marker
            L.marker([-6.2088, 106.8456]).addTo(map)
                .bindPopup("<b>BERHASIL!</b><br>Peta Muncul.").openPopup();

            console.log("Script Peta Berjalan Lancar.");
        } catch (error) {
            document.body.innerHTML += "<h2 style='color:red'>ERROR: " + error.message + "</h2>";
            console.error(error);
        }
    </script>
</body>
</html>
